<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <form id="registerForm" class="bg-white shadow-lg rounded-lg p-8 max-w-sm">
            <h1 class="text-2xl font-bold mb-6">Register</h1>
            <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-2 border border-gray-300 rounded">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();
            alert(result.message || 'Registration successful');
            if (response.ok) window.location.href = 'login.html';
        });
    </script>
</body>
</html>
